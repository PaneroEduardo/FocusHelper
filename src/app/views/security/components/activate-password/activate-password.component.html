<div class="row">
    <div class="col-auto mr-auto">
        <h3 class="text-uppercase">Activar contraseña de acceso</h3>
    </div>
    <ng-container *ngIf="activatePasswordForm">
        <form class="col-auto" [formGroup]="activatePasswordForm">
            <label class="switch switch-3d switch-success">
                <input type="checkbox" class="switch-input" formControlName="activatePassword">
                <span class="switch-slider"></span>
            </label>
        </form>
    </ng-container>
</div>
<div class="row">
    <div class="col">
        <p class="text-muted">Define una contraseña con la que podras acceder al último sitio bloqueado durante los siguiente 5 min.</p>
    </div>
</div>


<ng-container *ngIf="activePasswordForm">
    <div class="row">
            <form class="col-6" [formGroup]="passwordForm" (submit)="savePassword()">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="confirm-password">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="confirm-password" formControlName="passwordConfirm" placeholder="Confirmar Password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="ml-auto col-auto">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
    </div>

</ng-container>
